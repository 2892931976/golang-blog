<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>无名小站后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center" style="font-style: italic;margin:20px auto">欢迎登录本站管理系统</h2>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {{if .ok}}
                <div class="alert alert-success">
                    <a class="close" data-dismiss="alert">×</a>
                    <strong>
                        Success
                    </strong>
                </div>
            {{end }}
            {{if .err}}
            {{range  $k,$v := .err}}
                <div class="alert alert-danger">
                    <a class="close" data-dismiss="alert">×</a>
                    <strong>{{$k}}</strong>{{$v}}
                </div>
            {{end}}
            {{end}}
            <form id="user"  action="/admin/login" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input name="email" type="email"  class="form-control" id="exampleInputEmail1" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
                <button type="submit" class="btn btn-default">登录</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
